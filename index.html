<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>slider</title>
</head>
<body>
    
<div class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="r1">
        <input type="radio" name="radio-btn" id="r2"> 
        <input type="radio" name="radio-btn" id="r3"> 
        <input type="radio" name="radio-btn" id="r4"> 
        <input type="radio" name="radio-btn" id="r5">

            <div class="img-slide">
                <img src="novos.jpg" alt="img1" srcset="">
            </div>
            <div class="img-slide">
                <img src="recentes.jpg" alt="img2" srcset="">
            </div>
            <div class="img-slide">
                <img src="romance.jpg" alt="img3" srcset="">
            </div>
            <div class="img-slide">
                <img src="terror.jpg" alt="img4" srcset="">
            </div>
            <div class="img-slide">
                <img src="populares.jpg" alt="img5" srcset="">
            </div>

                <div class="navegation">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>

    </div>

    <div class="manual-navegation">
        <label for="r1" class="manual-btn"></label>
        <label for="r2" class="manual-btn"></label>
        <label for="r3" class="manual-btn"></label>
        <label for="r4" class="manual-btn"></label>
        <label for="r5" class="manual-btn"></label>
    </div>

</div>





    <script src="script.js"></script>
</body>
</html>
